<!DOCTYPE html>

<head>

<body class="">

    <!-- Navbar Section -->
    <Header class="position-fixed z-3  w-100">
        <nav class="navbar navbar-expand-lg navbar-default   ">

                <a class="navbar-brand fw-bold fs-3 text-light " href="#"><img src="/public/asset/logo.png"

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

                <div class="collapse navbar-collapse" id="navbarNav">

                        <li class="nav-item">
                            <a class="nav-link" href="#Feature">Features</a>

                        <li class="nav-item">

                        <li class="nav-item">

                <img src="/public/asset/undrlineHerro.svg" class=" position-absolute  end-0 bottom-0 " width="59%"

            <p class="text-center lh-base fw-light desc mb-5">Completely synergize resource taxing relationships via

                Professionally
                cultivate one-to-one customer </p>
            <button type="button" class="btn btnHero py-3 px-5 fw-medium  text-white rounded-pill ">Get Started</button>

    <main class="brand d-flex flex-row justify-content-center align-items-center gap-5 ">

    <section class="Feature " id="Feature">

    </section>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        $(window).scroll(function () {
            $('nav').toggleClass('scrolled', $(this).scrollTop() > 50);
        });
